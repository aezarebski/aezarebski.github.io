<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alexander E Zarebski">
    <link rel="icon" type="image/png" href="./img/nicemacs-favicon.png">
    <title>Paper Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            fill: steelblue;
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        #tooltip {
            position: absolute;
            width: 300px;
            height: auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 10;
            pointer-events: auto;
        }
        #tooltip p {
            margin: 0;
            font-family: sans-serif;
            font-size: 16px;
            line-height: 20px;
        }
        #tooltip a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <h1>Paper Network</h1>
  <script src="script.min.js"></script>
  <!-- <script src="script.js"></script> -->
    <div id="tooltip" class="tooltip" style="opacity: 0;">
        <p><strong>Title:</strong> <span id="tooltip-title">None</span></p>
        <p><strong>Year:</strong> <span id="tooltip-year">None</span></p>
        <p><strong>First author:</strong> <span id="tooltip-first-author">None</span></p>
        <p><strong>DOI:</strong> <a id="tooltip-doi" href="" target="_blank">None</a></p>
    </div>
  <div id="networkDiagram"></div>
  <div>
    <h3>Selected items</h3>
    <table>
      <thead>
	<tr>
	  <th>Title</th>
	  <th>Year</th>
	  <th>First author</th>
	  <th>DOI</th>
	</tr>
      </thead>
      <tbody id="tooltipTable">
      </tbody>
    </table>
  </div>
</body>
</html>
