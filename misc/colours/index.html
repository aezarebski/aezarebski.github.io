<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Colour Converter</title>
    <script src="w3color.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="m-6 w-3/4">
        <h1 class="text-2xl p-2">Colour Converter</h1>
    </div>

    <div class="grid grid-cols-2 gap-4 border-solid border-2 border-black m-6 w-3/4">

        <div class="p-6">
            <div class="grid grid-cols-2">
                <div>
                    <h2 class="text-xl">Enter a Color:</h2>
                </div>
                <div>
                    <input class="border-solid border-2 border-black w-60 px-2" id="color01" type="text" value="rgb(0, 191, 255)" oninput="convertColor()" onchange="validateColor()" onkeydown="submitOnEnter(event)">
                </div>
            </div>

            <div class="resultStrings p-4">
                    <div id="error01"></div>
                    <table id="resultTable" class="table-auto">
                        <tr>
                            <td id="helpname01"></td>
                            <td id="name01"></td>
                        </tr>
                        <tr>
                            <td id="helprgb01"></td>
                            <td id="rgb01" class="font-mono"></td>
                        </tr>
                        <tr>
                            <td id="helphex01"></td>
                            <td id="hex01" class="font-mono"></td>
                        </tr>
                        <tr>
                            <td id="helphsl01"></td>
                            <td id="hsl01" class="font-mono"></td>
                        </tr>
                        <tr>
                            <td id="helphwb01"></td>
                            <td id="hwb01" class="font-mono"></td>
                        </tr>
                        <tr>
                            <td id="helpcmyk01"></td>
                            <td id="cmyk01" class="font-mono"></td>
                        </tr>
                        <tr>
                            <td id="helpncol01"></td>
                            <td id="ncol01" class="font-mono"></td>
                        </tr>
                    </table>
                </div>
        </div>

        <div class="p-16">
            <div class="h-40 w-full" style="background-color: rgb(0, 191, 254);" id="result01"></div>
        </div>

    </div>

    <div class="m-6 w-3/4">
        <p class="text-base p-2">This page makes use of the <a class="text-sky-500" href="https://www.w3schools.com/lib/w3color.js"><code>w3color.js</code></a> library and builds off of the code on their page. The layout has been achieved using <a class="text-sky-500" href="https://tailwindcss.com/">tailwindcss</a>.</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
